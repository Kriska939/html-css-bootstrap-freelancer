<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="container-fluid bg-blue height-100">
        <div class="row">
            <div class="col-12">
                <p class="text-white">Header</p>
            </div>
        </div>
    </header>
    <div id="jumbotron" class="container-fluid bg-green height-200">
        <div class="row">
            <div class="col-12">
                <p>Jumbotron</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 gy-3">
                <div>
                    <p class="bg-grey height-100">Portfolio Block 1</p>
                </div>
            </div>
            <div class="col-12">
                <div>
                    <p class="bg-grey height-100">Portfolio Block 2</p>
                </div>
            </div>
            <div class="col-12">
                <div>
                    <p class="bg-grey height-100">Portfolio Block 3</p>
                </div>
            </div>
            <div class="col-12">
                <div>
                    <p class="bg-grey height-100">Portfolio Block 4</p>
                </div>
            </div>
            <div class="col-12">
                <div>
                    <p class="bg-grey height-100">Portfolio Block 5</p>
                </div>
            </div>
            <div class="col-12">
                <div>
                    <p class="bg-grey height-100">Portfolio Block 6</p>
                </div>
            </div>
        </div>
    </div>
    <div id="about" class="container-fluid bg-green height-400">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="bg-grey height-400">
                    <p>About</p>
                </div>
            </div>
        </div>
    </div>
    <div id="contact-me" class="container-fluid height-400">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="bg-grey height-400">
                    <p>Contact Me</p>
                </div>
            </div>
        </div>
    </div>
    <div id="location" class="container-fluid bg-lightblue height-200">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="bg-grey height-200">
                    <p>Location</p>
                </div>
            </div>
        </div>
    </div>
    <div id="copyright" class="container-fluid bg-blue height-200">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="bg-grey height-200">
                    <p>Copyright</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
